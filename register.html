    background-color: black;

    <h2 style="text-align:center;">Vendor Registration</h2>

<input type="text" id="first-name" placeholder="First Name">
<span class="error-message" id="error-first-name"></span>

<input type="text" id="last-name" placeholder="Last Name">
<span class="error-message" id="error-last-name"></span>

<input type="text" id="business-name" placeholder="Shop/Business Name">
<span class="error-message" id="error-business-name"></span>

<input type="text" id="shop" placeholder="Shop Address">
<span class="error-message" id="error-shop"></span>

<div style="display: flex;">
    <input type="text" id="coordinates" placeholder="Shop Location Coordinates" readonly style="flex: 1;">
    <button id="location-btn" onclick="getLocation()">Get Location</button>
</div>
<p id="countdown"></p>
<span class="error-message" id="error-coordinates"></span>

<input type="email" id="email" placeholder="Email">
<span class="error-message" id="error-email"></span>

<input type="text" id="contact" placeholder="Contact Number">
<span class="error-message" id="error-contact"></span>

<input type="text" id="referral-code" placeholder="Referral Code">
<span class="error-message" id="error-referral"></span>

<button id="submit-btn" type="button" onclick="submitForm()">Submit</button>

<div style="margin-top: 100px;"></div>

<p id="submit-message"></p>

<script>
let approvedCodes = {};

fetch("https://order-1ib.pages.dev/affiliates.json")
    .then(response => response.json())
    .then(data => {
        approvedCodes = {};
        data.forEach(entry => {
            let refCode = entry["REF-CODE "]?.trim();
            let email = entry["Affiliate's  email"]?.trim();
            if (refCode && email) {
                approvedCodes[refCode] = email;
            }
        });
    })
    .catch(error => console.error("Error fetching affiliate data:", error));

function getLocation() {
    let countdown = 30;
    let countdownText = document.getElementById("countdown");
    countdownText.textContent = `Receiving location... (${countdown}s)`;

    let timer = setInterval(() => {
        countdown--;
        countdownText.textContent = `Receiving location... (${countdown}s)`;
        if (countdown === 0) {
            clearInterval(timer);
            countdownText.textContent = "";
            document.getElementById("error-coordinates").textContent = "Location not received. Ensure location services are ON.";
        }
    }, 1000);

    navigator.geolocation.getCurrentPosition(
        (position) => {
            clearInterval(timer);
            countdownText.textContent = "";
            let lat = position.coords.latitude.toFixed(5);
            let lng = position.coords.longitude.toFixed(5);
            let businessName = document.getElementById("business-name").value.trim();
            document.getElementById("coordinates").value = `"${businessName}": { lat: ${lat}, lng: ${lng} }`;
            document.getElementById("error-coordinates").textContent = "";
        },
        () => {
            clearInterval(timer);
            countdownText.textContent = "";
            document.getElementById("error-coordinates").textContent = "Location not received. Ensure location services are ON.";
        },
        { timeout: 30000 }
    );
}

function submitForm() {
    let hasError = false;

    function showError(id, message) {
        document.getElementById(id).textContent = message;
        hasError = true;
    }

    function clearError(id) {
        document.getElementById(id).textContent = "";
    }

    const firstName = document.getElementById("first-name").value.trim();
    const lastName = document.getElementById("last-name").value.trim();
    const businessName = document.getElementById("business-name").value.trim();
    const address = document.getElementById("shop").value.trim();
    const coordinates = document.getElementById("coordinates").value.trim();
    const email = document.getElementById("email").value.trim();
    const contact = document.getElementById("contact").value.trim();
    const referralCode = document.getElementById("referral-code").value.trim();

    // Clear previous error messages
    ["error-first-name", "error-last-name", "error-business-name", "error-shop", 
     "error-coordinates", "error-email", "error-contact", "error-referral"]
    .forEach(clearError);

    if (!firstName) showError("error-first-name", "First name is required.");
    if (!lastName) showError("error-last-name", "Last name is required.");
    if (!businessName) showError("error-business-name", "Business name is required.");
    if (!address) showError("error-shop", "Shop address is required.");
    if (!coordinates) showError("error-coordinates", "Shop location is required.");
    if (!email) showError("error-email", "Email is required.");
    if (!contact) showError("error-contact", "Contact number is required.");
    if (!referralCode) showError("error-referral", "Referral code is required.");
    else if (!approvedCodes[referralCode]) showError("error-referral", "Referral code not matched.");

    if (hasError) return;

    const emailBody = [
        firstName,
        lastName,
        businessName,
        address,
        coordinates,
        email,
        contact,
        referralCode
    ].join("\n");

    const adminEmail = "admin@aj1st.com";
    const referrerEmail = approvedCodes[referralCode];
sendEmailInBackground(adminEmail, referrerEmail, emailBody);    
}
 <!-- font-end to call API in background -->
function sendEmailInBackground(adminEmail, referrerEmail, emailBody) {
    fetch("https://bitter-spotted-muscle.glitch.me/send-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ adminEmail, referrerEmail, emailBody })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            document.getElementById("submit-message").textContent = "Form submitted successfully!";
            document.getElementById("submit-message").style.color = "green";
        } else {
            document.getElementById("submit-message").textContent = "Failed to submit form. Try again!";
            document.getElementById("submit-message").style.color = "red";
        }
    })
    .catch(error => {
        console.error("Error:", error);
        document.getElementById("submit-message").textContent = "Error sending email.";
        document.getElementById("submit-message").style.color = "red";
    });
}

function submitForm() {
    let hasError = false;

    function showError(id, message) {
        document.getElementById(id).textContent = message;
        hasError = true;
    }

    function clearError(id) {
        document.getElementById(id).textContent = "";
    }

    const firstName = document.getElementById("first-name").value.trim();
    const lastName = document.getElementById("last-name").value.trim();
    const businessName = document.getElementById("business-name").value.trim();
    const address = document.getElementById("shop").value.trim();
    const coordinates = document.getElementById("coordinates").value.trim();
    const email = document.getElementById("email").value.trim();
    const contact = document.getElementById("contact").value.trim();
    const referralCode = document.getElementById("referral-code").value.trim();

    ["error-first-name", "error-last-name", "error-business-name", "error-shop", 
     "error-coordinates", "error-email", "error-contact", "error-referral"]
    .forEach(clearError);

    if (!firstName) showError("error-first-name", "First name is required.");
    if (!lastName) showError("error-last-name", "Last name is required.");
    if (!businessName) showError("error-business-name", "Business name is required.");
    if (!address) showError("error-shop", "Shop address is required.");
    if (!coordinates) showError("error-coordinates", "Shop location is required.");
    if (!email) showError("error-email", "Email is required.");
    if (!contact) showError("error-contact", "Contact number is required.");
    if (!referralCode) showError("error-referral", "Referral code is required.");
    else if (!approvedCodes[referralCode]) showError("error-referral", "Referral code not matched.");

    if (hasError) return;

    const emailBody = [
        `First Name: ${firstName}`,
        `Last Name: ${lastName}`,
        `Business Name: ${businessName}`,
        `Shop Address: ${address}`,
        `Location: ${coordinates}`,
        `Email: ${email}`,
        `Contact: ${contact}`,
        `Referral Code: ${referralCode}`
    ].join("\n");

    sendEmailInBackground("admin@aj1st.com", approvedCodes[referralCode], emailBody);
}
</script>

        popups.forEach(popup => {
