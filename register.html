<!DOCTYPE html>
<html>
<head>
  <title>QR to A5 PDF</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 30px;
    }

    #inputSection {
      margin-bottom: 20px;
    }

    #doc {
      width: 14.8cm;
      height: 21cm;
      padding: 2cm;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin: auto;
    }

    #qrCanvas {
      margin-top: 20px;
    }

    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="inputSection">
    <h2>Create A5 PDF with QR</h2>
    <input type="text" id="collection" placeholder="Enter collection name" />
    <button onclick="generateQR()">Generate</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <div id="doc">
    <h3>Scan to visit:</h3>
    <p id="urlText"></p>
    <div id="qrCanvas"></div>
  </div>

  <script>
    let currentURL = "";

    function generateQR() {
      const col = document.getElementById("collection").value.trim();
      if (!col) return alert("Please enter a collection name");

      currentURL = `https://nearbys.online/pages/stores?collections=${col}`;
      document.getElementById("urlText").textContent = currentURL;

      QRCode.toCanvas(currentURL, { width: 200 }, function (err, canvas) {
        if (err) {
          console.error(err);
          return alert("Error generating QR code");
        }
        const qrContainer = document.getElementById("qrCanvas");
        qrContainer.innerHTML = '';
        qrContainer.appendChild(canvas);
      });
    }

    function downloadPDF() {
      const element = document.getElementById("doc");
      const opt = {
        margin:       0,
        filename:     'store-link.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'cm', format: 'a5', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
