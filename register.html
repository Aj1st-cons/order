<!DOCTYPE html>
<html>
<head>
  <title>QR A4 Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2cm;
      width: 21cm;
      height: 29.7cm;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #qrcode {
      margin-top: 20px;
    }
    input {
      width: 100%;
      padding: 8px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <input type="text" id="inputText" placeholder="Enter text or URL" />
  <button onclick="generateQR()">Generate QR</button>
  <div id="qrcode"></div>
  <button onclick="shareLink()">Share</button>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generateQR() {
      const text = document.getElementById('inputText').value;
      const newUrl = `${window.location.origin}${window.location.pathname}?data=${encodeURIComponent(text)}`;
      window.history.replaceState(null, '', newUrl);
      document.getElementById('qrcode').innerHTML = '';
      QRCode.toCanvas(document.createElement('canvas'), newUrl, function (error, canvas) {
        if (error) console.error(error);
        else document.getElementById('qrcode').appendChild(canvas);
      });
    }

    function shareLink() {
      const text = document.getElementById('inputText').value;
      const newUrl = `${window.location.origin}${window.location.pathname}?data=${encodeURIComponent(text)}`;
      if (navigator.share) {
        navigator.share({
          title: 'QR Link',
          url: newUrl
        });
      } else {
        alert("Share not supported on this browser.");
      }
    }

    // Auto-generate if ?data= is present
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const data = params.get("data");
      if (data) {
        document.getElementById('inputText').value = decodeURIComponent(data);
        generateQR();
      }
    }
  </script>
</body>
</html>
