<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR A4 PDF Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    #inputSection {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 6px auto;
      padding: 10px;
      font-size: 16px;
      border: none;
      background-color: #005000;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #doc {
      background: white;
      box-sizing: border-box;
      width: 100%;
      max-width: 794px; /* A4 width in px at 96dpi */
      aspect-ratio: 210 / 297;
      margin: 20px auto;
      padding: 0.75in;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border: 2px solid #009500;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #doc h3 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    #qrCanvas {
      margin-top: 20px;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      #doc {
        width: 100%;
        padding: 20px;
        aspect-ratio: auto;
      }

      img {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div id="inputSection">
    <h2>QR code for Stores</h2>
    <input type="text" id="collection" placeholder="Enter collection name" />
    <button onclick="generateQR()">Generate QR</button>
    <button onclick="downloadPDF()">Download PDF</button>
    <button onclick="sharePDF()">Share PDF</button>
  </div>

  <div id="doc">
    <h3>Scan to shop with</h3>
    <img id="storeLogo" src="https://cdn.shopify.com/s/files/1/0947/2340/8240/files/1000084881.webp?v=1743588303" style="width:150px; height:auto;" crossorigin="anonymous">
    <div id="qrCanvas"></div>
  </div>

  <script>
    let currentURL = "";

    function generateQR() {
      const col = document.getElementById("collection").value.trim();
      if (!col) return alert("Please enter a collection name");

      currentURL = `https://nearbys.online/pages/stores?collections=${col}`;

      QRCode.toCanvas(currentURL, { width: 250 }, function (err, canvas) {
        if (err) {
          console.error(err);
          return alert("Error generating QR code");
        }
        const qrContainer = document.getElementById("qrCanvas");
        qrContainer.innerHTML = '';
        qrContainer.appendChild(canvas);
      });
    }

    function loadImage(url) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => resolve();
        img.onerror = reject;
        img.src = url;
      });
    }

    async function downloadPDF() {
      await loadImage(document.getElementById("storeLogo").src);

      const element = document.getElementById("doc");
      const opt = {
        margin: 0,
        filename: 'store-link.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }

    async function sharePDF() {
      await loadImage(document.getElementById("storeLogo").src);

      const element = document.getElementById("doc");
      const opt = {
        margin: 0,
        filename: 'store-link.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };

      const blob = await html2pdf().set(opt).from(element).outputPdf('blob');
      const file = new File([blob], "store-link.pdf", { type: "application/pdf" });

      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        try {
          await navigator.share({
            files: [file],
            title: "Store QR PDF",
            text: "Scan this QR code to visit the store!"
          });
        } catch (err) {
          alert("Sharing cancelled or failed.");
        }
      } else {
        alert("Sharing not supported on this device/browser.");
      }
    }
  </script>
</body>
</html>
