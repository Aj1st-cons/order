<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://adsaurf.pages.dev/og-css-handf.css" rel="stylesheet">
  <link href="https://adsaurf.pages.dev/og.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <img src="https://cdn.shopify.com/s/files/1/0702/6055/5812/files/1736594915178.png?v=1736594957" alt="Logo">
    <h1>Online Grocery</h1>
  </div>
 
  <div class="popup" id="home"> 
 <div class="popup-content" id="categories">                                          
       </div></div>     
<div id="popup1" class="popup">
  <div class="popup-content" id="drinks">                
            </div></div>
<div id="popup2" class="popup">
   <div class="popup-content" id="fruits">                
            </div></div>      
<div id="popup3" class="popup">
   <div class="popup-content" id="vegitables">                                      
            </div></div>      

<script>
  // Function to open the popup with id "home"
  function openHomePopup() {
    const homePopup = document.getElementById('home');
    homePopup.style.display = 'block'; // Show the popup
  }

  // Automatically open the popup when the page loads
  window.onload = function () {
    openHomePopup();
  };
</script>
<script src="https://adsaurf.pages.dev/og.js"></script>        

  <footer>
    <a href="#" onclick="openPopup('home')" aria-label="Home">        
      <i class="fas fa-home"></i>
    </a>
    <a href="#" aria-label="Cart">
      <i class="fas fa-shopping-cart"></i>
    </a>
    <a href="#" aria-label="Profile">
      <i class="fas fa-user"></i>
    </a>
  </footer>
</body>
</html>
