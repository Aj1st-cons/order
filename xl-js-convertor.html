<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to JS Converter</title>
 
<style>
    button {
    background-color: #009500;
    color: #fff;
    font-weight: bold;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    margin: 10px;
}

button:hover {
    background-color: #007a00;
}

button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
}

label {
    color: #fff;
    font-weight: bold;
    font-size: 14px;
    display: block;
    margin-bottom: 5px;
}

input[type="file"],
input[type="text"] {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #fff;
    width: 100%;
    max-width: 300px;
    font-size: 16px;
}

body {
    background-color: #222;
    color: #ccc;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
}

pre {
    background-color: #333;
    color: #fff;
    padding: 15px;
    border-radius: 5px;
    max-width: 100%;
    overflow-x: auto;
    overflow-y: auto;
    white-space: pre-wrap;
    word-break: break-word;
    max-height: 400px;
    text-align: left;
}

.container {
    max-width: 600px;
    margin: auto;
    background-color: #2a2a2a;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #444;
    color: #fff;
}
</style>    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h2>Upload Excel to Convert to JS</h2>
    <input type="file" id="uploadFile" accept=".xlsx">
    <button onclick="convertToJS()">Convert to JS</button>
    <button id="downloadJS" style="display: none;" onclick="downloadJS()">Download JS</button>
    <h3>JS Output:</h3>
    <pre id="jsOutput"></pre>

    <script>
        function convertToJS() {
            let fileInput = document.getElementById('uploadFile').files[0];
            if (!fileInput) {
                alert("Please select an Excel file.");
                return;
            }

            let reader = new FileReader();
            reader.onload = function(event) {
                let data = new Uint8Array(event.target.result);
                let workbook = XLSX.read(data, { type: 'array' });
                let sheetName = workbook.SheetNames[0];
                let sheet = workbook.Sheets[sheetName];

                // Convert Excel to JSON
                let jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                // Convert JSON to JS format
                let headers = jsonData[0];
                let jsData = jsonData.slice(1).map(row => {
                    let obj = {};
                    headers.forEach((header, index) => {
                        obj[header] = row[index] || ""; // Handle missing values
                    });
                    return obj;
                });

                // Create JS file content
                let jsContent = `const affiliatesData = ${JSON.stringify(jsData, null, 2)};\nwindow.affiliatesData = affiliatesData;`;

                // Display the output
                document.getElementById("jsOutput").textContent = jsContent;
                document.getElementById("downloadJS").style.display = "inline-block";

                // Store for download
                window.generatedJS = jsContent;
            };
            reader.readAsArrayBuffer(fileInput);
        }

        function downloadJS() {
            let blob = new Blob([window.generatedJS], { type: "application/javascript" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "affiliates.js";
            link.click();
        }
    </script>
</body>
</html>
