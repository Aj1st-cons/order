<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vendor Data Manager</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 300px; }
    button { margin: 5px 0; padding: 8px 15px; }
  </style>
</head>
<body>
  <h1>Manage Vendors</h1>
  <button onclick="loadVendors()">Load Vendors</button>
  <button onclick="downloadVendors()">Download Vendors</button>
  <input type="file" id="fileInput" accept=".json" onchange="uploadFile(event)">
  <br><br>
  <textarea id="vendorText"></textarea>
  <br>
  <button onclick="saveVendors()">Save Vendors</button>

  <script>
    const apiBase = "https://YOUR-RAILWAY-URL"; // change this

    async function loadVendors() {
      const res = await fetch(apiBase + "/vendors");
      const data = await res.json();
      document.getElementById("vendorText").value = JSON.stringify(data, null, 2);
    }

    function downloadVendors() {
      const text = document.getElementById("vendorText").value;
      const blob = new Blob([text], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "let-vendors.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function uploadFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        document.getElementById("vendorText").value = e.target.result;
      };
      reader.readAsText(file);
    }

    async function saveVendors() {
      try {
        const data = JSON.parse(document.getElementById("vendorText").value);
        const res = await fetch(apiBase + "/vendors-bulk", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ vendors: data })
        });
        if (!res.ok) throw new Error(await res.text());
        alert("Vendors saved successfully!");
      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
